name: Publish to GitHub Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@tvet-mis'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Test
      run: node test/test-assets.js
    
    - name: Publish to GitHub Packages
      if: github.ref == 'refs/heads/main'
      run: npm publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 